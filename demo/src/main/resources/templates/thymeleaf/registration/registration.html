<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-self-center">
        <div class="col-md-8">
            <form th:action="@{/templates/thymeleaf/registration}" method="post" th:object="${registrationForm}">
                <div class="form-group">
                    <label for="firstNameInput">First name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstNameInput" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Last name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastNameInput" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="loginInput">Login</label>
                    <input th:field="*{login}" type="text" class="form-control" id="loginInput" placeholder="Enter login">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repeatPasswordInput">Repeat password</label>
                    <input th:field="*{repeatPassword}" type="password" class="form-control" id="repeatPasswordInput" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
