<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/wishes">Wishes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/friends">Friends</a>

    </li>
</ul>


<div class="card text-center" style="width: 21.5em;margin:0 auto;">

    <img class="card-img-top" src="static/img/i.jpg" alt="Card image cap">
    <div class="card-body text-info">
        <p class="card-text" th:text="${user.firstName}" th:text="${user.lastName}">firstName and last name</p>
        <a href="/profileSetting" class="btn btn-outline-info btn-sm">Profile Settings</a>

    </div>
</div>
</body>
</html>
